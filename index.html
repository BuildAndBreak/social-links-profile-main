<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main class="container-flex">
      <div class="image-container">
        <img
          class="tiago-avatar"
          src="/assets/images/result_tiago.jpg"
          alt="Tiago avatar"
        />
      </div>

      <div class="personal-info">
        <h1>Tiago Pereira</h1>
        <address class="country-city">Zurich, Switzerland</address>
        <p>"Aspiring Full Stack Web Development"</p>
      </div>

      <div class="social-media-links">
        <ul>
          <a href="https://github.com/BuildAndBreak"><li>GitHub</li></a>
          <a href="https://www.frontendmentor.io/profile/BuildAndBreak"
            ><li>Frontend Mentor</li></a
          >
          <a href="https://www.linkedin.com/"><li>LinkedIn</li></a>
          <a href="https://x.com/"><li>Twitter</li></a>
          <a href="https://www.instagram.com/tiagodpereira7/"
            ><li>Instagram</li></a
          >
        </ul>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tiago Pereira</a>.
    </footer>
  </body>
</html>
