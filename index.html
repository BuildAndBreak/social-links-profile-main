<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Profile of Tiago Pereira, an aspiring Full Stack Web Developer based in Zurich, Switzerland. Links to social media and developer profiles included."
    />
    <title>
      Tiago Pereira | Full Stack Web Developer | Social Links Profile
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>

  <body>
    <main class="container-flex">
      <div class="image-container">
        <img
          class="tiago-avatar"
          src="/assets/images/result_tiago.jpg"
          alt="Photo of Tiago Pereira"
        />
      </div>

      <div class="personal-info">
        <h1>Tiago Pereira</h1>
        <address class="country-city">Zurich, Switzerland</address>
        <p>"Aspiring Full Stack Web Developer"</p>
      </div>

      <div class="social-media-links">
        <ul>
          <li>
            <a
              href="https://github.com/BuildAndBreak"
              aria-label="Visit Tiago's GitHub profile"
              >GitHub</a
            >
          </li>
          <li>
            <a
              href="https://www.frontendmentor.io/profile/BuildAndBreak"
              aria-label="Visit Tiago's Fontend Mentor profile"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/"
              aria-label="Visit Tiago's LinkedIn profile"
              >LinkedIn</a
            >
          </li>
          <li><a href="https://x.com/">Twitter</a></li>
          <li>
            <a
              href="https://www.instagram.com/tiagodpereira7/"
              aria-label="Visit Tiago's Instagram profile"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tiago Pereira</a>.
    </footer>
  </body>
</html>
